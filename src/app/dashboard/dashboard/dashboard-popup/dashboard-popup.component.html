<div class="row">

    <div class="col-md-12">
        <div class="box box-danger">
            <div class="box-header" style="text-align:center">

                <i class="fa fa-cloud"></i>
                <h3 class="box-title">Question Wise Score </h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="row">
                    <div class="col-sm-4" style="height:390px;text-align:center" *ngFor="let pt of QuestionTrendObj; let i=index">
                        <!-- bar chart -->

                        <div bar-chart
                             bar-data="pt.Info"
                             bar-x='Month'
                             bar-y='["Avg"]'
                             bar-labels='["Avg. Rating"]'
                             bar-colors='["#4D4B79"]'>
                        </div>

                        <label style="font-size:smaller;padding-bottom:20px"> {{i+1}}.{{pt.Question}}</label>

                    </div>
                </div><!-- /.row - inside box -->
            </div><!-- /.box-body -->

        </div><!-- /.box -->

    </div>
</div>
